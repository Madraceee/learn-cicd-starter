name: ci

on:
  pull_requests:
    branches: [main]

jobs:
  tests:
    name: tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up go
        uses: actions/setup-go@v3
        with:
          go-version: '1.22'

      - name: Force Failure
        run: (exit 1)
